<script crossorigin='anonymous' integrity='sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js'></script>
<script>
 $(document).ready(function(){
    $('#blue-btn-convert').click(function(e){
    e.preventDefault();
    var formdata = $('#email').val();
    var result = '';
    for (var i=0; i<formdata.length; i++) {
      result += formdata.charCodeAt(i).toString(16);
    }
    $("#hexmail").append(`</br><div class="col-sm-3 col-centered"><input type="text" title="Click here to select value" class="form-control form-control" value=` + result + `></div>`);
    });
  });
</script>
<form><div class='form-inline'>
<div class='form-group'>
<div class='input-group'>
<input class='form-control' id='email' type='email' placeholder='Type your email here'>
<span class='input-group-btn'>
<button class='btn btn-success' id='blue-btn-convert'>Get value for data field</button>
</span>
</div>
</div>
</div></form>
<div id="hexmail"></div><br>
