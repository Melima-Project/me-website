  en: Pull Request Support Program
  ru: Программа поддержки pull request'ов
any:
  en: Any
  ru: Каждый
isunderpull:
  en: is under *Pull Request Support Program*
  ru: учавствует в "Программе поддержки pull request'ов"
thismeanspull:
  en: This means that we pay ME Tokens for every useful pull request you contribute.
  ru: Это означает, что мы платим ME токены за каждый pull request.
we_sort:
  en: We sort pull request by quality and difficulty. **Rates are the following:** 
  ru: Мы разделяем pull request'ы по качеству и трудности. **Применяются следующие расценки:**
pull1:
  en: Small easy pull request, mistype fix, small documentation addition or update
  ru: Небольшой легкий pull request, исправление в написании, небольшое дополнение или обновление для документации
pull2:
  en: Small and useful pull request or middle pull request, new section or new arcticle in documentation or significant update in documentation, non critical security fix (mostly bad practice fix or potential security flaw)
  ru: Небольшой полезный pull request или средний pull request, новая секция или статья в документации, крупное обновление документации, фикс для не критической ошибки безопасности (фикс плохой практики или потенциальной ошибки безопасности)
pull3:
  en: Handy middle pull request or small pull request with new functional implementation (like something from roadmap, or hard in implementation), actual security fix
  ru: Средний полезный pull request, или небольшой  pull request с новым функционалом (например что-то из roadmap, или сложное в исполнении), актуальное исправление ошибки безопаности
pull4:
  en: Hard middle pull request, something annoying in implementation, critical security fix 
  ru: Средний, но сложный pull request, фикс критической уязвимости
pull5:
  en: Significant pull request with hard in implementation functional, critical security fix (exploit in the wild)
  ru: Достаточно большой pull request с чем-то сложным в исполнении, фикс для критической уязвимости (которая уже эксплуатируется)
niceattempt:
  en: We also may pay extra, if we like your work. Or pay something when we see that you really tried, but we didn’t accepted pull request.
  ru: Также мы можем заплатить больше, если нам понравилась ваша работа. Или мы может заплатить, если мы видим, что вы очень старались, но pull request не был принят.
activepull1:
  en: "Note #1: Pull request program will be active after successful ICO"
  ru: "Note #1: Программа поддержки pull request'ов станет активна, после успешного ICO"
activepull2:
  en: "Note #2: Outsourced or full-time team members are excluded from Pull Request Support Program"
  ru: "Note #2: Разработчики на аутсорсе и разработчики на полной ставке исключаются из участия в данной программе"
