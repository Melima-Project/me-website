---
layout: default
---

<header class="intro-header text-center" id=blue-coloring>
<div class=container><div class=row>
<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
<div class=post-heading id=blue-coloring><h1>{{ page.title }}</h1>{% if page.subtitle %}<h5 class=subheading>{{ page.subtitle }}</h5>{% endif %}
</div></div></div>
</div>
</header>
<article>
<div class=container id=post><div class=row>
<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
{{ content }}
<ul class="row list-unstyled">
<li class="col-md-3 col-sm-4 col-xs-6"><br>
<a href="{{ site.baseurl }}/" class="btn btn-outline-success" id="blue-outline-btn" title="{{ site.data.theme.main.[site.active_lang] }}">&larr; Melima</a>
</li>
</ul></div></div>
</div>
</article><br>
